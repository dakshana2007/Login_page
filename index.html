<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ff4421e871.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://www.dakshana.org/wp-content/uploads/2017/10/new-logo.png" type="image/png">
    <title>Dakshana Foundation</title>
</head>

<body>
    <div class="login-area">
        <div class="login-form">
            <img src="https://www.dakshana.org/wp-content/uploads/2017/10/new-logo.png">
            <p id="login-text">LOGIN TO YOUR ACCOUNT</p>
            <div class="input-area">
                <input type="text" placeholder="Username" required> <i id="user" class="fa-solid fa-user-graduate"></i>
                <input id="pass" type="password" placeholder="Password" required> <i id="eye" class="fa-solid fa-eye-slash"></i>
            </div>
            <button>LOGIN</button>
            <a href="">Forgot Password</a> 
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
